<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper-dark">

        <div class="theme__block">
            <div class="dark-theme theme">
                <img src="images/moon.png" alt="dark-theme">
            </div>
            <div class="light-theme theme">
            <img src="images/sun.png" alt="dark-theme">
    
            </div>
            <div class="switch_theme-dark">
            </div>
        </div>
        <div class="output__block">
            <input type="text" class="output" disabled value="">
            <input type="text" class="result" disabled value="">
        </div>
        <div class="calculator_keys">
            <button class="function__button-dark key">ะก</button>
            <button class="function__button-dark key">+/-</button>
            <button class="function__button-dark key">%</button>
            <button class="function__button-dark key">/</button>
            <button class="number__button-dark key">7</button>
            <button class="number__button-dark key">8</button>
            <button class="number__button-dark key">9</button>
            <button class="function__button-dark key">*</button>
            <button class="number__button-dark key">4</button>
            <button class="number__button-dark key">5</button>
            <button class="number__button-dark key">6</button>
            <button class="function__button-dark key">-</button>
            <button class="number__button-dark key">1</button>
            <button class="number__button-dark key">2</button>
            <button class="number__button-dark key">3</button>
            <button class="function__button-dark key">+</button>
            <button class="number__button-dark key">.</button>
            <button class="number__button-dark key">0</button>
            <button class="number__button-dark key"><img src="images/back_white.png" alt="Union" id="back_key"></button>
            <button class="function__button-dark key">=</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
